                    gameOver.innerHTML = '<div>å¤ªæ£’äº†!</div><div>ä½ æˆåŠŸå®ˆè¡›äº†æ‰€æœ‰åŒ—äº¬ç¾é£Ÿ!</div>';
                    gameOver.style.display = 'flex';
                } else {

                    gameOver.innerHTML = '<div>éŠæˆ²çµæŸ!</div><div>æˆåŠŸå®ˆè¡›äº†åŒ—äº¬ç¾é£Ÿ: ' + savedFoods + '/7</div>';

            // é‡ç½®æ¸¸æˆ
            function resetGame() {

            function toggleMusic() {

            function showCelebration() {
